<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TokyoBoy0701</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="content">
          <div class="price">
            <p>￥3,400</p>
            <p style="font-size: 16px;">(税込)</p>
          </div>

          <b class="info">
            雨でお困りのあなたに、100%の晴れ女
            がおひさまを連れてきます😁どんな場…
          </b>
          <div class="submit">カートに入れる</div>

          <div class="form">
            <div class="date">
              <b>ご希望日時</b>
              <input type="text" placeholder="選択して下さい" />
            </div>
            <div class="place">
              <b>晴れにしたい場所</b>
              <input type="text" />
            </div>
          </div>
          <div class="mail">
            <b>メールアドレス</b>
            <input type="email" />
          </div>
          <div class="reason">
            <b>晴れにしたい理由</b>
            <textarea  placeholder="できるだけ詳しく書きください"></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
